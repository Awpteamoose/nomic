name: Pull Request
on:
  pull_request:

jobs:
  rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - uses: denoland/setup-deno@v1
      - run: bun install
      - run: bun run rules
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
